<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btech Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 0.3em;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-left: 20px;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            margin: 0 10px;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forms-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 45%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .login-btn {
            background-color: #3498db;
            color: #fff;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .register-btn {
            background-color: #2ecc71;
            color: #fff;
        }

        .register-btn:hover {
            background-color: #27ae60;
        }

        .toggle-btn {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><a href="B_home.html">Btech Explorer</a></div>
        <nav>
            <a href="B_home.html">Home</a>
            <a href="#">Explore Colleges</a>
            <a href="Ptool.html">Predictor Tool</a>
<a href="#">Rank Analysis</a>
            <a href="Reg.html">Login/Register</a>
        </nav>
    </header>

    <section>
        <div class="forms-container">
            <div class="form-card" id="loginFormCard">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>

                    <button type="submit" class="login-btn">Login</button>
                </form>

                <p class="toggle-btn" onclick="toggleForm('register')">Not registered? Click here to register.</p>
            </div>

            <div class="form-card" id="registerFormCard" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>

                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>

                    <label for="registerDOB">Date of Birth:</label>
                    <input type="date" id="registerDOB" name="registerDOB" required>

                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit" class="register-btn">Register</button>
                </form>

                <p class="toggle-btn" onclick="toggleForm('login')">Already registered? Click here to login.</p>
            </div>
        </div>
    </section>

    <script>
        function toggleForm(formToShow) {
            const loginFormCard = document.getElementById('loginFormCard');
            const registerFormCard = document.getElementById('registerFormCard');

            if (formToShow === 'register') {
                loginFormCard.style.display = 'none';
                registerFormCard.style.display = 'block';
            } else {
                loginFormCard.style.display = 'block';
                registerFormCard.style.display = 'none';
            }
        }
    </script>

</body>
</html>
